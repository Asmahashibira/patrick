<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color:white;
}
img {
  width: 33%;
  height: auto;
  float: left; 
  max-width: 235px;
}

.blur {filter: blur(4px);}
.brightness {filter: brightness(310%);}
.contrast {filter: contrast(185%);}
.grayscale {filter: grayscale(120%);}
.huerotate {filter: hue-rotate(178deg);}
.invert {filter: invert(50%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(7);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
</style>
</head>
<body>

<h2>Image Filters</h2>

<p><strong>Note:</strong> The filter property is not supported in Internet Explorer or Edge 12.</p>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="Pineapple" width="300" height="300">
<img class="blur" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="Pineapple" width="300" height="300">
<img class="brightness" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="Pineapple" width="300" height="300">
<img class="contrast" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="Pineapple" width="300" height="300">
<img class="grayscale" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="Pineapple" width="300" height="300">
<img class="huerotate" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="Pineapple" width="300" height="300">
<img class="invert" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="Pineapple" width="300" height="300">
<img class="opacity" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="pineapple width="300" height="300">
<img class="saturate" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="Pineapple" width="300" height="300">
<img class="sepia" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="Pineapple" width="300" height="300">
<img class="shadow" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoUE7JttH_VAvQG6j5b7dfi3QwIr4yMsFbBK_3MXvNQ&s" alt="Pineapple" width="300" height="300">

</body>
</html>
